# 指定action 名称
name: build docker image
# 指定触发时机
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
# 指定jobs
jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      #  检出代码
      - name: checkout code
        uses: actions/checkout@v3
      # 设置java 环境
      - name: set up jdk 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      #  编译打包
      - name: mvn build package
        run: mvn -B package --file pom.xml







